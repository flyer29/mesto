<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="place-card__image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup_type_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close <!-- popup__close_type_place -->">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="placename" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span id="name-error" class="popup__error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="popup__error"></span>
            <button id="place-button" type class="button popup__button ">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__content profile-content">
        <img src="./images/close.svg" alt="" class="popup__close <!-- popup__close_type_profile -->">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" name="username" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required>
            <span id="username-error" class="popup__error"></span>
            <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="30" required>
            <span id="about-error" class="popup__error"></span>
            <button id="profile-button" type class="button popup__button popup__button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content avatar-content">
        <img src="./images/close.svg" alt="" class="popup__close <!-- popup__close_type_profile -->">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" name="avatarlikn" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" required>
            <span id="avatar-error" class="popup__error"></span>
            <button id="avatar-button" type class="button popup__button popup__button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_type_image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_type_image">
      </div>
    </div>
  </div>
  <script src="js/Api.js"></script>
  <script src="js/Card.js"></script>
  <script src="js/CardList.js"></script>
  <script src="js/UserInfo.js"></script>
  <script src="js/Popup.js"></script>
  <script src="js/ImagePopup.js"></script>
  <script src="js/EditProfilePopup.js"></script>
  <script src="js/CreateCardPopup.js"></script>
  <script src="js/CreateAvatarPopup.js"></script>
  <script src="js/FormValidator.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
