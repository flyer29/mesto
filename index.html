<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.37be0dcb7a312926064a.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup_type_place"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new"><input name="placename" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> <span id="name-error" class="popup__error"></span> <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error"></span> <button id="place-button" type class="button popup__button">+</button></form></div></div><div class="popup popup_type_profile"><div class="popup__content profile-content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="profile"><input name="username" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required> <span id="username-error" class="popup__error"></span> <input name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="30" required> <span id="about-error" class="popup__error"></span> <button id="pro
